{% extends "layout.html" %}
{% block content %}
    <div class="box to-do-box">
        <p class="to-do-list-heading">TO DO LIST</p> 
        <form>
            <input class="todo-tab" type="text" id="todo1" placeholder="Enter task">
            <button class="add-todo-btn" type="submit">ADD</button>
        </form>
    </div>
    <button class="go-back" id="go_back" onclick="location.href='{{ url_for('home') }}'">GO BACK</button>
{% endblock %}
