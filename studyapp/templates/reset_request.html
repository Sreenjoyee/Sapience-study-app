{% extends "layout.html" %}
{% block content %}
<p class="to-do-list-heading">REQUEST RESET PASSWORD MAIL</p>
  <div>
    <form class="card register-card reset-card" method="POST" novalidate>
      {{ form.hidden_tag() }}

      {{ form.email.label }}
      {{ form.email(placeholder="Enter your email", id="email") }}
      {% for error in form.email.errors %}
        <span class="form-error">{{ error }}</span>
      {% endfor %}

      <button type="submit">SUBMIT</button>
    </form>
  </div>
{% endblock %}
