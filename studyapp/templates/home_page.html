<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googSleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Sapience Home Page</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="box home-page-menu">
  <button class="menu-btn" onclick="location.href='#'">
    <p>TO DO LIST</p>
    <div class="todo-icon-outer">
    <div class="todo-icon">
      <div class="todo-line">
        <span class="dot"></span>
        <div class="line"></div>
      </div>
      <div class="todo-line">
        <span class="dot"></span>
        <div class="line"></div>
      </div>
      <div class="todo-line">
        <span class="dot"></span>
        <div class="line"></div>
      </div>
    </div>
    <div>
  </button>

  <button class="menu-btn" onclick="location.href='#'">
    <p>POMODROMO</p>
    <div class="clock">
      <div class="inner-face">  
        <div class="clock-hand hour"></div>
        <div class="clock-hand minute"></div>
      </div>
    </div>
  </button>

  <button class="menu-btn" onclick="location.href='#'">
    <p>RESOURCES</p>
    <div class="resources-icon">
      <div class="res-block short1"></div>
      <div class="res-block short2"></div>
      <div class="res-block short3"></div>
      <div class="res-block short4"></div>
    </div>
  </button>

  <button class="menu-btn" onclick="location.href='#'">
    <p>CALENDAR</p>
    <div class="outer-calendar-icon">
    <div class="calendar-icon">
      <div class="row">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
    </div>
    </div>
  </button>
 </div>
 <div class="home-page-user-btns">
 <button class="user-btn" onclick="location.href='#'">LOGIN</button>
 <button class="user-btn" onclick="location.href='#'">REGISTER</button>
 </div>
</body>
</html>
