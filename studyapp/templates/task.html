{% extends "layout.html" %}
{% block content %}
<p class="to-do-list-heading">TASK</p>
  <div>
    <div class="card todo-card">
      <p class="task">{{task.task}}</p>
      <div>
      <button class="add-todo-btn update" onclick="location.href='{{ url_for('update_task', task_id=task.id) }}'">UPDATE</button>
      <button class="add-todo-btn delete" data-bs-toggle="modal" data-bs-target="#deleteModal">DELETE</button>
      </div>
    </div>
  </div>
  <button class="go-back" onclick="location.href='{{ url_for('to_do_list', username=current_user.username) }}'">GO BACK</button>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title text-dark" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body text-dark">
          Are you sure you want to delete this task?
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

          <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
