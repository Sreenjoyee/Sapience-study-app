{% extends "layout.html" %}
{% block content %}
  <div class="box resource-hub-box">
    <div class="resource-header">
    <p class="resource-heading">RESOURCES</p>
    <button class="plus-btn">&plus;</button>
    </div>
      <form class="resource-box">
        <input class="resource-title" type="text" id="resource" placeholder="Enter title">
        <textarea class="resource-link" id="resource1" placeholder="Enter link"></textarea>
      </form>
  </div>
  <button class="go-back" id="go_back" onclick="location.href='{{ url_for('home') }}'">GO BACK</button>
{% endblock %}
