<script>
  const currentDate = new Date(); 
  const systemYear = new Date().getFullYear(); 
  const monthNameElement = document.getElementById("monthName");
  const calendarBox = document.querySelector(".calendar-box");

  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  function getDaysInMonth(month, year) {
    return new Date(year, month + 1, 0).getDate();
  }

  function generateCalendar() {
    const month = currentDate.getMonth();
    const year = currentDate.getFullYear();
    const daysInMonth = getDaysInMonth(month, year);

    monthNameElement.textContent = `${monthNames[month]} ${year}`;

    const oldWeeks = calendarBox.querySelectorAll(".week");
    oldWeeks.forEach(week => week.remove());

    let dayCount = 1;
    while (dayCount <= daysInMonth) {
      const weekDiv = document.createElement("div");
      weekDiv.className = "week";

      const form = document.createElement("form");
      form.className = "calendar-todo";

      for (let i = 0; i < 7 && dayCount <= daysInMonth; i++, dayCount++) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";

        const label = document.createElement("label");
        label.htmlFor = `task${dayCount}`;
        label.textContent = dayCount;

        const input = document.createElement("input");
        input.type = "text";
        input.id = `task${dayCount}`;
        input.placeholder = "";

        dayDiv.appendChild(label);
        dayDiv.appendChild(input);
        form.appendChild(dayDiv);
      }

      weekDiv.appendChild(form);
      calendarBox.appendChild(weekDiv);
    }
  }

  document.getElementById("prevMonth").addEventListener("click", () => {
    if (currentDate.getFullYear() === systemYear && currentDate.getMonth() === 0) {
      return;
    }
    currentDate.setMonth(currentDate.getMonth() - 1);
    generateCalendar();
  });

  document.getElementById("nextMonth").addEventListener("click", () => {
    if (currentDate.getFullYear() === systemYear && currentDate.getMonth() === 11) {
      return;
    }
    currentDate.setMonth(currentDate.getMonth() + 1);
    generateCalendar();
  });

  generateCalendar(); 


</script>
